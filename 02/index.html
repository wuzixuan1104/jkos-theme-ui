<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" href="assets/css/style.css">
    <title>Animation Page</title>
    <script type="module" src="assets/js/main.js"></script>
  </head>
  <body class="w-full bg-[#06102B] text-white">
    <section class="flex flex-col items-center">
      <header class="relative mt-[220px] mb-[100px]">
        <img width="150" class="bubble absolute -left-[214px] top-16" style="--delay: 0.5s;" src="assets/img/img2.png"/>
        <img width="250" class="bubble absolute right-[0px] translate-x-1/4 top-36" style="--delay: 1s;" src="assets/img/img.png"/>
        <img width="240" class="bubble absolute -left-[60px] top-[156px]" style="--delay: 0.8s;" src="assets/img/track1.png"/>
        <img width="184" class="bubble absolute -right-[200px] top-2" style="--delay: 1.2s;" src="assets/img/track2.png"/>
        <div>
          <img width="710" src="assets/img/title.png"/> 
          <h1 class="tracking-[0.8em] text-center mt-9 font-bold text-2xl">互動式網頁設計</h1>
        </div>
      </header>
      <button class="bg-[#FFE34E] text-black font-bold text-lg px-16 py-5 rounded-full hover:opacity-80">立即報名</button>
    </section>
    
    <!-- 跑馬燈 -->
    <section class="mt-[200px] flex overflow-hidden">
      <div id="ticker" class="ticker-wrapper">
        
      </div>
    </section>

    <!-- 訊息泡泡 -->
    <section class="mt-64 flex flex-col items-center">
      <div class="message-wrapper relative flex w-[800px] h-[360px]">
        <div class="message w-full" style="--delay: 1s;">
          <div class="absolute bottom-0">
            <img class="" width="540" src="assets/img/message_text1.png" />
          </div>
          <img class="absolute bottom-[240px] left-[80px]" width="280" src="assets/img/rectangle_bold.png" />
          <img class="absolute bottom-[260px] left-[400px]" width="64" src="assets/img/star2.png" />
          <img class="absolute bottom-[100px] right-[60px]" width="174" src="assets/img/message_question.png" />
        </div>
      </div>
      <div class="message-wrapper message-left relative flex w-[800px] h-[360px]">
        <div class="message message-reverse w-full" style="--delay: 1.5s;">
          <div class="absolute -top-[5.5rem] -right-16">
            <img class="" width="500" src="assets/img/message_text3.png" />
          </div>
          <img class="absolute bottom-[140px] right-[20px]" width="100" src="assets/img/polygon.png" />
          <img class="absolute bottom-[80px] left-[280px]" width="350" src="assets/img/rectangle_light.png" />
          <img class="absolute bottom-[260px] left-[300px]" width="30" src="assets/img/union.png" />
          <img class="absolute top-[30px] left-[6px]" width="256" src="assets/img/message_!!.png" />
        </div>
      </div>
      <div class="message-wrapper message-right relative flex w-[800px] h-[360px]">
        <div class="message w-full" style="--delay: 2s;">
          <div class="absolute -top-[4rem] left-20">
            <img class="" width="540" src="assets/img/message_text2.png" />
          </div>
          <img class="absolute -top-[4rem] -right-[50px]" width="190" src="assets/img/message_@@.png" />
        </div>
      </div>
    </section>
  </body>
</html>
